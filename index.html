<!DOCTYPE html> 

<html>      
<head>      


    <meta charset='utf-8' />    

    <title>Fire Season Duration</title>     

    <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate' />
    <meta http-equiv='Pragma' content='no-cache' />
    <meta http-equiv='Expires' content='0' />    


    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />     
    <link href='style.css' rel='stylesheet' />


    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
	
</head>
<body>   
<style>

#tstamp {
background: #fff;
position: absolute;
z-index: 1;
top: 65px;
right: 1225px;
border-radius: 3px;
width: 200px;
border: 1px solid rgba(0, 0, 0, 0.4);
font-family: 'Arial';
font-size: 12px;
}
 
#tstamp a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
text-align: center;
}
 
#tstamp a:last-child {
border: none;
}
 
#tstamp a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#tstamp a.active {
background-color: #757575;
color: #ffffff;
}

#tstamp a.inactive {
background-color: #f8f8f8;
color: #404040;
}

#tstamp a.active:hover {
background: #757575;
}



#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 103px;
right: 16px;
border-radius: 3px;
width: 200px;
border: 1px solid rgba(0, 0, 0, 0.4);
font-family: 'Arial';
font-size: 12px;
}
 
#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
text-align: center;
}
 
#menu a:last-child {
border: none;
}
 
#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#menu a.active {
background-color: #757575;
color: #ffffff;
}

#menu a.inactive {
background-color: #f8f8f8;
color: #404040;
}

#menu a.active:hover {
background: #757575;
}

.map-overlay {
font: 14px/20px 'Arial', Arial, Helvetica, sans-serif;
position: absolute;
width: 25%;
top: 0;
left: 0;
padding: 10px;
}
 
.map-overlay .map-overlay-inner {
background-color: #fff;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
border-radius: 3px;
padding: 10px;
margin-bottom: 10px;
}
 
.map-overlay h2 {
line-height: 24px;
display: block;
margin: 0 0 10px;
}
 
.map-overlay .legend .bar {
height: 10px;
width: 100%;
background: linear-gradient(to right, #ffcc80, #e65100);
}
 
.map-overlay input {
background-color: transparent;
display: inline-block;
width: 100%;
position: relative;
margin: 0;
cursor: ew-resize;
}

h1, h2, h3, h4, h5, h6 {font-family:Arial;}
</style>
<div id="map"></div>
<div class="map-overlay top">
<div class="map-overlay-inner">
<div id="legend" class="legend">
<div class="bar"></div>
<div>Fire Season Duration (days)</div>
</div>
</div>
</div>

<nav id="menu"></nav>
<nav id="tstamp"></nav>

	<div id='info'><h2>Number of pixels in area experiencing long fire<br>seasons (>160 days) for each time period</h2></div>
	
    <script src='main.js'></script>    

</body>
</html>
